<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
  <title>Leopard Pacman</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script defer src="/scripts/index.js" type="module"></script>
</head>
<body>
  <div id="container">
    <h1>Welcome to Leopard Pacman game</h1>
    <div>
      <input id="email" type="email" placeholder="email">
      <input id="name" type="text" placeholder="name">
      <input id="password" type="password" placeholder="password">
      <button id="btnLogin">Login</button>
      <button id="btnSignup">SignUp</button>
      <button id="btnSignin">SignIn</button>
      <button id="btnCancel">Cancel</button>
      <button id="btnOnePlayer">One Player</button>
      <button id="btnTwoPlayers">Two Players</button>
      <button id="btnHistory">History</button>
    </div>
    <img id="btnSettings" src="./images/setting.png" alt="setting">
  </div>
</body>
</html>
